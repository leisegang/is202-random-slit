<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  
  <!-- This page contains the employee overview, in table form, with buttons
  for adding, editing, and deleting employees -->
  <h:head>
    <title>IGNORED</title>
  </h:head>
  <h:body>
    <ui:composition template="/templates/layout.xhtml">
      <ui:define name="content">
          <h2>#{strings.employees_h1}</h2>

        <h:dataTable value="#{emplistbean.employees}" var="emp"
                     styleClass="data">
          <h:column>
              <f:facet name="header">#{strings.employee_id}</f:facet>
            #{emp.id}
          </h:column>

          <h:column>
              <f:facet name="header">#{strings.employee_name}</f:facet>
            #{emp.name}
          </h:column>

          <h:column>
              <f:facet name="header">#{strings.employee_department}</f:facet>
            #{emp.department.name}
          </h:column>

          <h:column>
            <h:link outcome="employee">
              <f:param name="empId" value="#{emp.id}"/>
              #{strings.employees_edit}
            </h:link>
          </h:column>
        </h:dataTable>

          <h:link value="#{strings.employees_new}" outcome="employee?empId=0" />
      </ui:define>
    </ui:composition>
  </h:body>
</html>
