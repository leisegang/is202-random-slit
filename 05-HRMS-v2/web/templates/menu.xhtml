<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <!-- This is the default sidebar menu for HRMS -->
  <head>
    <title>IGNORED</title>
  </head>

  <body>
    <!-- This is the systems main menu. Some pages may want to change the menu
    so it is defined in a separate file, to make it easier to override. -->
    <ui:composition>
      <h3>#{strings.menu_h1}</h3>

      <!-- The panelGrid lines everything up nicely. Each link has a styleClass
      attribute, which is used to switch css styles, so that the active menu
      item is displayed in bold font. -->
      <h:panelGrid columns="1">
        <h:link value="#{strings.index_menuitem}" outcome="index"
                styleClass="#{fn:startsWith(view.viewId,'/index') ? 'bold' : 'plain'}" />
        <h:link value="tilbakemelding" outcome="tilbakemelding"
                styleClass="#{fn:startsWith(view.viewId,'/tilbakemelding') ? 'bold' : 'plain'}" />
        
        <h:link value="kommentar" outcome="kommentar"
                styleClass="#{fn:startsWith(view.viewId,'kommentar') ? 'bold' : 'plain'}" />
        
        <h:link value="modul1" outcome="modul1"
                styleClass="#{fn:startsWith(view.viewId,'/modul1') ? 'bold' : 'plain'}"/>
        <h:link value="#{strings.departments_menuitem}" outcome="departments"
                styleClass="#{fn:startsWith(view.viewId,'/department') ? 'bold' : 'plain'}" />
        <h:link value="#{strings.employees_menuitem}" outcome="employees"
                styleClass="#{fn:startsWith(view.viewId,'/employee') ? 'bold' : 'plain'}" />
      </h:panelGrid>
    </ui:composition>
  </body>
</html>
