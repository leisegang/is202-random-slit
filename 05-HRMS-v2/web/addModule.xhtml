<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <!-- This is the start (home) page of the application. It just displays
  a message. Not very exciting... improvement is possible. -->
  <h:head>
    <title>IGNORED</title>
  </h:head>
  <h:body>
    <!-- This page uses the template layout.xthml -->
    <ui:composition template="/templates/layout.xhtml">

      <!-- This tag defines the contents of the
      "content" part of the template -->
      <ui:define name="content">
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="Modulnavn:" />
                <h:inputText id="module" value="#{modulelistbean.module.name}"/>               
                
                <h:outputText value="Beskrivelse:"/>
                <h:inputTextarea id="description" cols="40" rows="5" value="#{modulelistbean.module.description}"/>
                
                <h:outputText value="Godkjenningskriterier:"/>
                <h:inputTextarea id="criteria" cols="40" rows="5" value="#{modulelistbean.module.criteria}"/>
                
                <h:outputText value="Ressurser:"/>
                <h:inputTextarea id="resources" cols="40" rows="5" value="#{modulelistbean.module.resources}"/>
            </h:panelGrid>
            
            <h:selectOneRadio value="#{modulelistbean.module.difficulty}">
                <f:selectItem itemLabel="Lett" itemValue="Lett" />
                <f:selectItem itemLabel="Middels" itemValue="Middels" />
                <f:selectItem itemLabel="Vanskelig" itemValue="Vanskelig" />
            </h:selectOneRadio> <br />
      <h:commandButton value="Publiser" action="#{modulelistbean.save()}"/>
    </h:form>
      </ui:define>
    </ui:composition>

  </h:body>
</html>
