<?xml version="1.0" encoding="UTF-8"?>

  <!-- This is the start (home) page of the application. It just displays

<title>Ignored</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      
  </h:head>
  <h:body>
    <!-- This page uses the template layout.xthml -->
    <ui:composition template="/templates/layout.xhtml">

      <!-- This tag defines the contents of the

      <ui:define name="content">
          <br></br>
          <h3>Selv vurdering av eget arbeid under Modul</h3>
          
    <h:form>
        <h:panelGrid columns="1">
            <br/>
        <h:outputText value="For å få mulighet til å godkjenne modulen må du svare på spørsmalene under :"/>
         <br/>
        <h:selectOneRadio value ="#{melding.txt}">
       
        <h:outputText value="Kan du læringsmålene godt nok til at du kan snakke om de? :"/>
        <f:selectItem itemLabel="Ja" itemValue="Ja" />
        <f:selectItem itemLabel="Nei" itemValue="Nei" />
        <f:selectItem itemLabel="Usikker" itemValue="Usikker" />
               </h:selectOneRadio>

   <br/>
     <h:selectOneRadio value ="#{melding.txt}">
        <h:outputText value="spørsmål 2 bla bla bla :"/>           
       <f:selectItem itemLabel="Ja" itemValue="Ja" />
        <f:selectItem itemLabel="Nei" itemValue="Nei" />
        <f:selectItem itemLabel="Usikker" itemValue="Usikker" />
               </h:selectOneRadio>

  <h:selectOneRadio value ="#{melding.txt}">
        <br/>
        <h:outputText value="spørsmål 3 kommer her :"/>           
       <f:selectItem itemLabel="Ja" itemValue="Ja" />
        <f:selectItem itemLabel="Nei" itemValue="Nei" />
        <f:selectItem itemLabel="Usikker" itemValue="Usikker" />

   </h:selectOneRadio>
        
         
        
        </h:panelGrid>
       
        
        
    <br/>
        <p>Hva synes du om Modulen? Hva var bra/dårlig?</p>
        <h:inputTextarea cols="30" rows="10" value="#{melding.tekst}" /> 
        
        <h:commandButton value="Godkjenn" action="skjema" />
      
     
    </h:form>
     
        
      </ui:define>
    </ui:composition>

</html>
