<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
This template defines the layout for all pages in the HRMS
application. The actual layout is defined in resources/css/hrms.css
The actual pages must specify this file as the template to use
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:head>
    <!-- This is a reference to a resource bundle. See comments in
    WEB-INF/faces-config.xml -->
    <title>#{strings.hrms_title}</title>

    <!-- This tag specifies the css style sheet to use -->
    <h:outputStylesheet library="css" name="hrms.css" />
  </h:head>
  <h:body>

    <!-- The banner -->
    <div id="header">
      <h1>#{strings.hrms_h1}</h1>
    </div>

    <!-- These nested divs are needed to get the intended layout -->
    <div class="mainbg">
      <div class="menubg">

        <!-- The main div will contain the actual contents of the page -->
        <div class="main">
          <ui:insert name="content">
            <!-- The contents of a ui:define tag named content will be
            inserted here -->
            <!-- If content is undefined this file is included instead -->
            <ui:include src="/templates/nocontent.xhtml" />
          </ui:insert>
        </div>

        <div class="menu">
          <!-- this is the menu, the comments above applies here too -->
          <ui:insert name="menu">
            <ui:include src="/templates/menu.xhtml" />
          </ui:insert>
        </div>
      </div>
    </div>
    <div id="footer">
      <p><h:outputText rendered="#{false}">
          #{strings.hrms_footer}</h:outputText></p>
      <h:messages/>
    </div>
  </h:body>
</html>
