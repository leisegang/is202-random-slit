<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- This page contains the form for editing department details -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>IGNORED</title>

    <!-- This is the edit department page.
    The department to edit is selected with the depno url parameter,
    which is passed on to the setDepNo() method in depbean. -->
    <f:metadata>
      <f:viewParam name="foreleserID" value="#{foreleserbean.param}" />
    </f:metadata>
  </h:head>
  <h:body>
    <ui:composition template="/templates/layout.xhtml">
      <ui:define name="content">
        <h2>Foreleser</h2>
        <h:form>
          <h:panelGrid columns="2">
              <h:outputLabel value="Fornavn"/> <h:inputText id="firstname" value="#{foreleserbean.foreleser.firstname}" readonly="#{foreleserbean.updating}"/>
              <h:outputLabel value="Etternavn"/> <h:inputText id="lastname" value="#{foreleserbean.foreleser.lastname}"/>
              <h:outputLabel value="Email"/> <h:inputText id="email" value="#{foreleserbean.foreleser.email}"/>
              <h:outputLabel value="Brukernavn"/> <h:inputText id="username" value="#{foreleserbean.foreleser.username}"/>
              <h:outputLabel value="Passord"/> <h:inputText id="password" value="#{foreleserbean.foreleser.password}"/>
            <h:commandButton value="Lagre"
                             action="#{foreleserbean.save}" />
            <h:commandButton value="Slett"
                             action="#{foreleserbean.delete}" rendered="true" />
            <h:commandButton value="Avbryt"
                             immediate="true"
                             action="registration" />
          </h:panelGrid>

          </h:form>

      </ui:define>
    </ui:composition>
  </h:body>
</html>
