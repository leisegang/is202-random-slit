<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- This page contains the form for editing department details -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>IGNORED</title>

    <!-- This is the edit department page.
    The department to edit is selected with the depno url parameter,
    which is passed on to the setDepNo() method in depbean. -->
    <f:metadata>
      <f:viewParam name="studentID" value="#{studentbean.param}" />
    </f:metadata>
  </h:head>
  <h:body>
    <ui:composition template="/templates/layout.xhtml">
      <ui:define name="content">
        <h2>Student</h2>
        <h:form>
          <h:panelGrid columns="2">
              <h:outputLabel value="Fornavn"/> <h:inputText id="firstname" value="#{studentbean.student.firstname}" readonly="#{studentbean.updating}"/>
              <h:outputLabel value="Etternavn"/> <h:inputText id="lastname" value="#{studentbean.student.lastname}"/>
              <h:outputLabel value="Email"/> <h:inputText id="email" value="#{studentbean.student.email}"/>
              <h:outputLabel value="Brukernavn"/> <h:inputText id="username" value="#{studentbean.student.username}"/>
              <h:outputLabel value="Passord"/> <h:inputText id="password" value="#{studentbean.student.password}"/>
              
            <h:commandButton value="Lagre"
                             action="#{studentbean.save}" />
            <h:commandButton value="Slett"
                             action="#{studentbean.delete}" rendered="true" />
            <h:commandButton value="Avbryt"
                             immediate="true"
                             action="registration" />
          </h:panelGrid>

          
            <h:dataTable value="#{studentbean.modules}" var="prog" >
            
             <h:column>
            <f:facet name="header">Studenten har tilgang til:</f:facet>
            <h:outputText value="#{prog.moduleName}" /> <!--laster inn mye i minnet-->
          </h:column>
       
        
        </h:dataTable>
           
        <h:outputText value="#{studentbean.student.getProgression().size()}" ></h:outputText>
        <h:outputText value="" />
</h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
