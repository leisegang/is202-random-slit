<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <!-- This page displays all departments in list form, with buttons for
    adding and deleting departments -->

  <h:head>
    <title>IGNORED</title>
  </h:head>
  <h:body>
    <ui:composition template="/templates/layout.xhtml">
      <ui:define name="content">
        <!-- This page displays the list of departments with
        links for editing, and a button for creating new ones -->
        <h2>Student</h2>

        <!-- The dataTable tag is used to display the list.
        It works a bit like a for-each loop in java. The
        var attribute binds the name dep to each department in turn
        -->
        <h:dataTable value="#{studentlistbean.students}" var="student"
                     styleClass="data">
          <h:column>
            <f:facet name="header">Student ID</f:facet>
            <h:link outcome="student?studentID=#{student.studentID}">#{student.studentID}</h:link>
          </h:column>
          <h:column>
            <f:facet name="header">Fornavn</f:facet>
            #{student.firstname}
          </h:column>
            
                     <h:column>
            <f:facet name="header">Etternavn</f:facet>
            #{student.lastname}
          </h:column>
            
            
        </h:dataTable>
                <h:link value="Ny student" outcome="student?studentID=0" />
        
        
                <h2>Foreleser</h2>

        <!-- The dataTable tag is used to display the list.
        It works a bit like a for-each loop in java. The
        var attribute binds the name dep to each department in turn
        -->
        <h:dataTable value="#{foreleserlistbean.forelesers}" var="foreleser"
                     styleClass="data">
          <h:column>
            <f:facet name="header">Foreleser ID</f:facet>
            <h:link outcome="foreleser?foreleserID=#{foreleser.foreleserID}">#{foreleser.foreleserID}</h:link>
          </h:column>
          <h:column>
            <f:facet name="header">Fornavn</f:facet>
            #{foreleser.firstname}
          </h:column>
            
                     <h:column>
            <f:facet name="header">Etternavn</f:facet>
            #{foreleser.lastname}
          </h:column>
            

        </h:dataTable>
                <h:link value="Ny foreleser" outcome="foreleser?foreleserID=0" />


      </ui:define>
    </ui:composition>
  </h:body>
</html>
