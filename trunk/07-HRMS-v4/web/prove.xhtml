<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- This page contains the form for editing department details -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>IGNORED</title>

        <!-- This is the edit department page.
        The department to edit is selected with the depno url parameter,
        which is passed on to the setDepNo() method in depbean. -->
        <f:metadata>
            <f:viewParam name="proveId" value="#{provebean.param}" />
            <f:viewParam name="modId" value="#{modulebean.param}" />
                        
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="/templates/layout.xhtml">
            <ui:define name="content">
                <h2>Modul prøve</h2>
                <h:outputText value="#{signinbean.student.studentID}" />
                <h:form>
                    
                    <h:panelGrid columns="1">

                        <h:outputLabel value="Refleksjonsnotat:"/> 
                        <h:inputTextarea id="criteria" cols="40" rows="5" value="#{provebean.reflectionNote}"/>

                    </h:panelGrid>

                    
                    <h:selectOneRadio value="#{provebean.understood}">
                    <h:outputLabel value="Har du forstått læringsmålene?"/> 
                        <f:selectItem itemLabel="Ja" itemValue="Ja" />
                        <f:selectItem itemLabel="Nei" itemValue="Nei" />
                    </h:selectOneRadio>            


                    <h:commandButton value="Send"
                                     action="#{provebean.save(signinbean.student.studentID, modulebean.param)}" />
                    
                    <h:commandButton value="Test"
                                     action="#{provebean.setShowStud(true)}" />                    




                </h:form>
              

            </ui:define>
        </ui:composition>
    </h:body>
</html>
