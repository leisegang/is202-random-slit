<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<!-- This page contains the form for editing department details -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>IGNORED</title>

        <!-- This is the edit department page.
        The department to edit is selected with the depno url parameter,
        which is passed on to the setDepNo() method in depbean. -->
        <f:metadata>
            <f:viewParam name="moduleName" value="#{modulebean.param}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="/templates/layout.xhtml">
            <ui:define name="content">
                <h2>Module</h2>
                <h:form>
                    <h:panelGrid columns="1">

                        <h:outputLabel value="Modul:"/> 
                        <h:outputText id="modulename" value="#{modulebean.module.moduleName}" />                      

                        <h:outputLabel value="Tidsfrist:"/> 
                        <h:outputText id="timeLimit" value="#{modulebean.module.timeLimit}">
                            <f:convertDateTime pattern="yy.MM.dd" />
                        </h:outputText>

                        <h:outputLabel value="Beskrivelse:"/> 
                        <h:outputText id="description" value="#{modulebean.module.description}"/>

                        <h:outputLabel value="Godkjenningskriterier:"/> 
                        <h:outputText id="criteria" value="#{modulebean.module.criteria}"/>
                        
                        <h:outputText value="Vanskelighetsgrad:" />
                        <h:outputText value="#{modulebean.module.difficulty}" />
                        
                        <h:link value="Til prÃ¸ven" outcome="prove.xhtml?modId=#{modulebean.module.moduleId}"/>

                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
