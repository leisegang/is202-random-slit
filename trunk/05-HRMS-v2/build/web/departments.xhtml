<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  
  <!-- This page displays all departments in list form, with buttons for
    adding and deleting departments -->
  
  <h:head>
    <title>IGNORED</title>
  </h:head>
  <h:body>
    <ui:composition template="/templates/layout.xhtml">
      <ui:define name="content">
        <!-- This page contains a list of departments -->
        <h2>#{strings.departments_h1}</h2>

        <!-- The dataTable tag is used to display the list -->
        <h:dataTable value="#{deplistbean.departments}" var="dep"
                     styleClass="data">
          <h:column>
              <f:facet name="header">#{strings.departments_name}</f:facet>
            #{dep.name}
          </h:column>

          <h:column>
            <!-- a link to a detail page for each department -->
            <h:link outcome="department?depno=#{dep.depNo}">#{strings.departments_edit}</h:link>
          </h:column>
        </h:dataTable>

        <h:link value="#{strings.departments_new}" outcome="department?depno=0" />
      </ui:define>
    </ui:composition>
  </h:body>
</html>
