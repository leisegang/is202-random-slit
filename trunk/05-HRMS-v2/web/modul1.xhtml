<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <!-- This is the start (home) page of the application. It just displays
  a message. Not very exciting... improvement is possible. -->
  <h:head>
    <title>IGNORED</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <f:metadata>
            <f:viewParam name="id" value="#{modulelistbean.id}" />
    </f:metadata>
  </h:head>
  <h:body>
    <!-- This page uses the template layout.xthml -->
    <ui:composition template="/templates/layout.xhtml">

      <!-- This tag defines the contents of the
      "content" part of the template -->
      <ui:define name="content">
          
          <h:outputText><h2>#{modulelistbean.module.name}</h2></h:outputText><br></br>
          
          <h:outputText value="Beskrivelse:" style="font-weight: bold" /><br></br>
          <h:outputText>#{modulelistbean.module.description}</h:outputText><br></br><br></br>
          
          <h:outputText value="Godkjenningskriterier:" style="font-weight: bold"/><br></br>
          <h:outputText>#{modulelistbean.module.criteria}</h:outputText><br></br><br></br>
          
          <h:outputText value="Ressurser:" style="font-weight: bold"/><br></br>
          <h:outputText>#{modulelistbean.module.resources}</h:outputText><br></br><br></br>
          
          <h:button value="Tilbake" outcome="module" />
          <h:button value="Til proven" outcome="kommentar" />
          
          
        
          
      </ui:define>
    </ui:composition>
  </h:body>
</html>
