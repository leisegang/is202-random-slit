<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <!-- This is the start (home) page of the application. It just displays
  a message. Not very exciting... improvement is possible. -->
  <h:head>
    <title>IGNORED</title>
  </h:head>
  <h:body>
    <!-- This page uses the template layout.xthml -->
    <ui:composition template="/templates/layout.xhtml">

      <!-- This tag defines the contents of the
      "content" part of the template -->
      <ui:define name="content">

              <h:dataTable value="#{modulelistbean.getModules()}" var="module">
                <h:column>
                    <f:facet name="header">Modul</f:facet>
                    #{module.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Gradering</f:facet>
                    #{module.difficulty}
                </h:column>
                <h:column>
                    <f:facet name="header">Antall</f:facet>

                </h:column>                   

              </h:dataTable>
      </ui:define>
    </ui:composition>

  </h:body>
</html>
